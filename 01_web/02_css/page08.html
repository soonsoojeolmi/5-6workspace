<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="text"] {
        background: red;
        color: white;
        font-size: 30px;
      }
      input[type="password"] {
        background: blue;
        color: white;
        font-size: 30px;
      }
      img[src$="png"] {
        border: 10px solid red;
      }
      img[src$="gif"] {
        border: 10px double green;
      }
      img[src$="jpeg"] {
        border: 10px dotted blue;
      }
    </style>
  </head>
  <body>
    <input type="text" name="user" />
    <input type="password" name="pw" />
    <hr />
    <img src="img/sing.png" alt="" />
    <img src="img/giphy.gif" alt="" />
    <img src="img/red.jpeg" alt="" />
  </body>
</html>
