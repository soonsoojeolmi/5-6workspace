<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가고 싶은 곳</title>
    <style>
      body {
        background-color: yellow; /* 전체 배경색: 노랑 */
        color: green; /* 전체 글자색: 초록 */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

        /* h3 스타일 */
        h3 {
          height: 200px; /* h3의 높이 */
          width: 300px; /* h3의 너비 */
          border: 10px dotted; /* 테두리 두께: 10, 테두리 모양: dotted */
          background-color: red; /* 배경색: 빨강 */
          color: yellow; /* 글자색: 노랑 */
          text-align: center;
          line-height: 200px; /* 세로 가운데 정렬 */
        }

        /* ul 스타일 */
        ul {
          list-style-type: none; /* 기본 리스트 스타일 제거 */
          padding: 0;
        }

        /* li 스타일 */
        li {
          background-color: white; /* 모든 li의 배경색: 흰색 */
          color: blue; /* 모든 li의 글자색: 파랑 */
          padding: 10px;
          margin: 5px 0;
        }
      }

      #sinchon {
        font-size: 100px; /* 신촌의 글자 크기 */
        color: green; /* 신촌의 글자색: 초록 */
      }

      #noryangjin {
        background-color: gold; /* 노량진의 배경색: 골드 */
        color: lime; /* 노량진의 글자색: 라임 */
      }

      #gangnam {
        border: 2px solid brown; /* 강남의 테두리: solid 갈색 */
      }

      #jongno {
        border: 3px double orange; /* 종로의 테두리: 두 줄로 된 거, 주황색 */
      }
    </style>
  </head>
  <body>
    <h3>가고 싶은 곳</h3>

    <ul>
      <li id="sinchon">신촌</li>
      <li id="gangnam">강남</li>
      <li id="jongno">종로</li>
      <li id="noryangjin">노량진</li>
    </ul>
  </body>
</html>
