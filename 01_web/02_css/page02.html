<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그선택자</title>
    <style>
      /* 전체 컬러 : 노랗게, 글자컬러 : 파랗게
            h1 컬러 : 빨갛게,  배경컬러 : 블랙
            a 태그 : 밑줄 없애기, 컬러 : 바이올렛
        */
      body {
        background-color: yellow;
        color: blue;
      }
      h1 {
        background-color: black;
        color: red;
      }
      a {
        text-decoration: none; /*밑줄 없애기기*/
        color: violet;
        font-size: 100px;
        font-family: 궁서;
        font-weight: bold;
        font-style: litalic;
      }
    </style>
  </head>
  <body>
    <h1>페이지</h1>
    <a href="page01.html">page02</a>
  </body>
</html>
