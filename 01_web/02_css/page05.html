<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div {
        color: green;
        font-weight: bold;
        font-size: 30px;
      }

      .d2 {
        width: 250px;
        background: yellow;
        margin: 25px;
        padding: 20px;

        border-radius: 100px 10px; /*상단 왼쪽 하단 오른쪽 100px,  상단 오른쪽 하단 왼쪽 10px*/
        border: 20px inset blue;
      }

      #d1 {
        border-top: 5px solid red;
        border-bottom: 5px dotted blue;
      }
    </style>
  </head>
  <body>
    <div id="d1">
      나는 첫번째 메뉴가 들어갈 부분<br />
      나는 두번째 줄입니다.
    </div>
    <div class="d2">
      오늘은 비가 많이 오고<br />
      황사도 많습니다.
    </div>
    <div class="d2">
      내일은 비가 그치고 <br />
      황사도 사라질 것입니다.
    </div>
  </body>
</html>
