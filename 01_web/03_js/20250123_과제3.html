<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let Affiliation = prompt("당신의 소속은?");
      let Position = prompt("당신의 직책은?");

      alert("당신은 " + Affiliation + "의 " + Position + " 부서 소속입니다.");

      let e_age = prompt("당신의 올해 나이는?");
      age = parseInt(e_age);
      alert(
        "당신의 내년 나이는 " +
          (age + 1) +
          "세 입니다.\n당신의 내후년 나이는 " +
          (age + 2) +
          "세 입니다."
      );
    </script>
  </body>
</html>
