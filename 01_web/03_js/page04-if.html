<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let food = confirm("아침먹었나요? ");
      alert("입력받은 값은 : " + food);

      if (food) {
        alert("배가 부르겠군요");
      } else {
        alert("배가 고프겠군요");
      }

      let site = prompt("당신은 어떤 사이트를 많이 가나요?");
      if (site == "네이버") {
        alert("네이버");
      } else if (site == "구글") {
        alert("구글");
      } else {
        alert("나머지들");
      }
    </script>
  </body>
</html>
