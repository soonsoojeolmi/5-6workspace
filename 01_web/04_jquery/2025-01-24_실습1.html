<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body bgcolor="pink">
    결제금액: <input type="text" id="money" /><br />
    입력수단 (1)계좌이체, (2)신용카드, (3)휴대폰결제<br />
    결제 수단:
    <input type="text" id="choice" />
    <button style="color: blue; background: green" id="b1">결제하기</button>
    <hr style="border: 2px solid red" />
    회원가입할 id입력:
    <input type="text" id="id" />
    <button style="color: blue; background: yellow" id="b2">
      회원가입시 id중복 체크
    </button>
    <hr style="border: 2px solid red" />
    인증받을 전화번호 입력:
    <input type="text" id="phone" />
    <button style="color: blue; background: fuchsia" id="b3">
      인증번호 받기
    </button>
    <hr style="border: 2px solid green" />
    <div id="result"></div>

    <script>
      $(function () {
        $("#b1").click(function () {
          let amount = parseInt($("#money").val());
          let method = parseInt($("#choice").val());
          let finalAmount = amount;
          let discount = 0;

          if (method === 1) {
            discount = 0.2;
          } else if (method === 2) {
            discount = 0.1;
          } else if (method === 3) {
            discount = 0;
          } else {
            $("#result").text("결제수단을 올바르게 입력하세요 (1, 2, 3).");
            return;
          }

          finalAmount -= finalAmount * discount;

          $("#result").text(
            `결제금액: ${amount}원, 할인: ${
              discount * 100
            }% -> 최종 결제금액: ${finalAmount.toFixed(0)}원`
          );
        });

        $("#b2").click(function () {
          let id = $("#id").val();
          let message = "";

          if (id === "apple" || id === "root") {
            message = "중복된 ID입니다.";
          } else {
            message = "사용 가능한 ID입니다.";
          }

          $("#result").text(message);
        });

        $("#b3").click(function () {
          let phone = $("#phone").val();
          let prefix = phone.slice(0, 3);
          let verificationCode = "";

          if (prefix === "011") {
            verificationCode = "01";
          } else if (prefix === "010") {
            verificationCode = "02";
          } else {
            verificationCode = "03";
          }

          verificationCode += "234";

          $("#result").text("당신의 인증번호는 " + verificationCode);
        });
      });
    </script>
  </body>
</html>
