<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
	$(function() {
		$('#btn1').click(function(){
			$.ajax({
				crossOrigin: true,
				url: 'https://api.openweathermap.org/data/2.5/weather?q=busan&units=metric&lang=kr&appid=본인키',
				dataType: 'json',
				success: function(data) {
					console.log(data)
					$('#result').html('위치 : ' +위치 + '<br>' +
							'날씨 : ' +날씨+ '<br>' +
							'풍속 : ' + 풍속 + '<br>' +
							'최고 기온 : ' + 최고기온 + '<br>' +
							'최저 기온 : ' + d최저기온 + '<br>' +
							'체감 온도 : ' + 체감온도 + '<br>' +
							'구름 : ' + 구름)
				}
			})
		})
	})
</script>
</head>
<body>
	<button id="btn1">날씨 알아보기(busan)</button>
	<div id="result"></div>
</body>
</html>
